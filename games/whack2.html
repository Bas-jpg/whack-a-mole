<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack</title>
    <link rel="stylesheet" href="../style/whack2.css">
</head>

<body onload="promptStorage()">
    <!-- this is the link that will bring you back to the landing page -->
    <header>
        <div class="border">
            <!-- button to home -->
            <a href="../index.html">
                <button class="home">Home</button>
            </a>
        </div>
    </header>
    <main>
        <!-- div with the rules of the game -->
        <div class="rules">
            <li>0 = 3x3</li>
            <li>10 = 4x4</li>
            <li>25 = 5x5</li>
            <li>45 = 6x6</li>
            <li>60 = win</li>
        </div>
        <!-- button for prompt and text that has its value -->
        <div class="owntext"></div>
        <button class="promptButton">change your name</button>
        <!-- this is the counter that adds 1 for every time you click a mole once -->
        <div class="counter">11</div>
        <!-- the is the gameboard that all the moles will be in -->
        <div class="minusPoint"></div>
        <!-- button that takes you to the second page -->
        <a href="/games/whack3.html">
            <button class="goTo3"></button>
        </a>
        <!-- gameboard with buttons for moles -->
        <div class="gameboard">
            <!-- these are all the moles with all of them 2 classes for convenience -->
            <button class="mole1 mole"></button>
            <button class="mole2 mole"></button>
            <button class="mole3 mole"></button>
            <button class="mole4 mole"></button>
            <button class="mole5 mole"></button>
            <button class="mole6 mole"></button>
            <button class="mole7 mole"></button>
            <button class="mole8 mole"></button>
            <button class="mole9 mole"></button>
            <button class="mole10 mole"></button>
            <button class="mole11 mole"></button>
            <button class="mole12 mole"></button>
            <button class="mole13 mole"></button>
            <button class="mole14 mole"></button>
            <button class="mole15 mole"></button>
            <button class="mole16 mole"></button>
        </div>
    </main>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<Script src="../js/whack2.js"></Script>
<Script src="../js/extrawhack.js"></Script>
</html>
